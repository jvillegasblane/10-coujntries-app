<h2>Por Region</h2>
<hr />

<div class="row">
  <div class="col text-center">
    <!-- SearchBox -->
    <button
      class="btn mx-2"
      [ngClass]="
        selectedRegion === region ? 'btn-primary' : 'btn-outline-primary'
      "
      *ngFor="let region of regions"
      (click)="searchByRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
